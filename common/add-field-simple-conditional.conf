#fluent-gem install fluent-plugin-record-modifier --no-document
<filter samples>
  @type record_modifier
   remove_keys _dummy_
  <record>
    _dummy_ ${if record.has_key?('foo'); record['bar'] = 'FOO!'; end; nil}
  </record>
</filter>

